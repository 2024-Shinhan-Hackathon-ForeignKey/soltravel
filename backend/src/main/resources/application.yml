spring:
  application:
    name: backend

  # JPA 설정  
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_batch_fetch_size: 100 #fetch join 후 지연로딩하는 entity을 in 절로 미리 영속성 컨텍스트에 저장

# Log 출력 설정
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

jwt:
  secret: { JWT_SECRET_KEY }
  expiration-time: 108000000

server:
  front:
    url: http://localhost:3000